<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Task-2(Desktop)</title>
      <link rel="stylesheet" href="./External/style.css">
</head>
<body>
      <div class="wrapper">
            <div class="mobile">
                  <header class="header">
                        <nav class="navBar">
                              <div class="nav-logo">
                                    <p><b>HEADER</b></p>
                              </div>
                              <div class="nav-menu">
                                    <p><b>menu</b></p>
                              </div>
                        </nav>
                  </header>
                  <main class="mobile-main">
                        <div class="mobile-top">
                              <p><b>hero</b></p>
                        </div>
                        <div class="mobile-mid">
                              <p><b>main</b></p>
                        </div>
                        <div class="mobile-banner">
                              <p><b>banner</b></p>
                        </div>
                        <div class="mobile-image">
                              <p><b>image</b></p>
                        </div>
                        <div class="mobile-extra">
                              <p><b>extra</b></p>
                        </div>
                  </main>
            </div>
            <div class="tablet">
                  <header class="header">
                        <nav class="navBar">
                              <div class="nav-logo">
                                    <p><b>HEADER</b></p>
                              </div>
                        </nav>
                  </header>
                  <main class="tablet-main">
                        <div class="tablet-top">
                              <p><b>hero</b></p>
                        </div>
                        <div class="tablet-bottom">
                              <div class="tablet-menu">
                                    <p><b>menu</b></p>
                              </div>
                              <div class="tablet-right" style="background-color: blue;">
                                    <div class="tablet-right-top">
                                          <p><b>main</b></p>
                                    </div>
                                    <div class="tablet-right-mid">
                                          <p><b>banner</b></p>
                                    </div>
                                    <div class="tablet-right-bottom">
                                          <div class="tablet-right-bottom-left">
                                                <p><b>extra</b></p>
                                          </div>
                                          <div class="tablet-right-bottom-right">
                                                <p><b>image</b></p>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </main>
            </div>
            <div class="desktop">
                  <div class="header">
                        <nav class="navBar">
                              <div class="nav-logo">
                                    <p><b>HEADER</b></p>
                              </div>
                              <div class="menu">
                                    <p><b>MENU</b></p>
                              </div>
                        </nav>
                  </div>
                  <section class="top">
                        <div class="text">
                              <p><b>HERO</b></p>
                        </div>
                  </section>
                  <section class="bottom">
                        <div class="left">
                              <p><b>main</b></p>
                        </div>
                        <div class="mid"></div>
                        <div class="right">
                              <div class="right-top">
                                    <p><b>image</b></p>
                              </div>
                              <div class="right-bottom">
                                    <p><b>Extra</b></p>
                              </div>
                        </div>
                  </section>
                  <div class="banner">
                        <div class="bannerBox">
                              <div class="banner-logo">
                                    <p><b>banner</b></p>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</body>
</html>
